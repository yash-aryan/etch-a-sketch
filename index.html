<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Etch a sketch</title>
		<link rel="stylesheet" href="./styles.css" />
		<script src="./scripts.js" defer></script>
	</head>

	<body>
		<!-- <h1>Etch a Sketch</h1> -->
		<div class="test"></div>
		<div class="hero-container">
			<div class="side-container">
				<h1>Etch-a-sketch >>></h1>
				<form>
					<fieldset>
						<legend>Select Grid</legend>
						<input
							type="range"
							class="range-slider"
							name="rows-count"
							min="4"
							max="60"
							step="4"
							value="16"
						/>
						<p>
							<span class="slider-value"></span> x
							<span class="slider-value"></span>
						</p>
					</fieldset>
					<input type="button" class="clear-grid" value="Clear Grid" />
				</form>
			</div>
			<div class="grid-container"></div>
		</div>
	</body>
</html>
